name: CI - Python Hello World

on:
  push:
    branches:
      - 'main'
    pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Build Docker Image
        run: |
          docker build -t hello-python .
